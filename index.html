<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="header">
      <h1>calc</h1>
      <div class="theme-switch">

      </div>
    </div>
    <div class="display">
      AAAA
    </div>
    <div class="buttons">
      <input class="1" type = "button" value = "1">
      <input class="2" type = "button" value = "2">
      <input class="3" type = "button" value = "3">
      <input class="4" type = "button" value = "4">
      <input class="5" type = "button" value = "5">
      <input class="6" type = "button" value = "6">
      <input class="7" type = "button" value = "7">
      <input class="8" type = "button" value = "8">
      <input class="9" type = "button" value = "9">
      <input class="0" type = "button" value = "0">
      <input class="dot" type = "button" value = ".">
      <input class="div" type = "button" value = "/">
      <input class="DEL" type = "button" value = "DEL">
      <input class="plus" type = "button" value = "+">
      <input class="minus" type = "button" value = "-">
      <input class="mult" type = "button" value = "x">
      <input class="RESET" type = "button" value = "RESET">
      <input class="EQUAL" type = "button" value = "=">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enrique Moreno Carmona</a>.
  </div>
</body>
</html>
